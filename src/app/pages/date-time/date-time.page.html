<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>
  
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
                    [value] = "fechaNaci.toISOString()"
                    (ionChange) = "cambioFecha($event)"
      >
      </ion-datetime>
    </ion-item>

      <ion-list-header>
        <ion-label>Restricciones</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime display-format="DD MMMM YYYY"
                      min="2020-01-01"
                      max="2022-01-01"
        >
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime display-format="YYYY"
                      min="2020"
                      max="2022"
        >
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Custom Options</ion-label>
        <ion-datetime [pickerOptions] = "customPickerOptions"
                      [yearValues] = "customYearValues"
        >
        </ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Minutos restringidos</ion-label>
        <ion-datetime display-format="DD.MM.YYYY HH:mm"
                      [minuteValues] = "customMinutesValue"

        ></ion-datetime>
      </ion-item>

  </ion-list>

</ion-content>
