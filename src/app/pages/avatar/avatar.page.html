<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/stan-lee.jpg" /> -->
        <ion-img src="/assets/stan-lee.jpg"></ion-img>  
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,2,3,4,5,6]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg"/>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list *ngFor="let item of [1,2,3,4]">
    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>

</ion-content>




<!-- 
Notas Academicas 

El ion-img se carga como lazy load, por lo cual 
podemos hacer uso de esta etiqueta cuando no necesitemos
que la imagen se cargue inmediatamente, en caso contrario
usamos simplemente la etiqueta img


-->
